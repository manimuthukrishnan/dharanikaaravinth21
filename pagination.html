<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Pagination Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px 20px 20px 20px;
    }
    .data-list {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }
    .data-list li {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      font-size: 1.05em;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .pagination button {
      border: none;
      background: #eee;
      padding: 6px 14px;
      margin: 0 2px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination button.active {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      .container { padding: 10px; }
      .pagination button { padding: 5px 10px; font-size: 0.95em;}
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>
  <script>
    // Core Variables
    const DATA_URL = "https://gist.githubusercontent.com/rvsp/add40254aa126f045837fa5b51f47f1f/raw/sample.json";
    const ITEMS_PER_PAGE = 10;

    // DOM References
    const app = document.getElementById('app');

    // Create List & Pagination Containers
    const list = document.createElement('ul');
    list.className = 'data-list';
    const pagination = document.createElement('div');
    pagination.className = 'pagination';
    app.appendChild(list);
    app.appendChild(pagination);

    // State
    let data = [];
    let currentPage = 1;
    let totalPages = 1;

    // Fetch Data and Initialize
    fetch(DATA_URL)
      .then(res => res.json())
      .then(json => {
        data = json;
        totalPages = Math.ceil(data.length / ITEMS_PER_PAGE);
        render();
      });

    // Render Data List and Pagination
    function render() {
      renderList();
      renderPagination();
    }

    function renderList() {
      list.innerHTML = '';
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageData = data.slice(start, end);
      pageData.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.name;
        list.appendChild(li);
      });
    }

    function renderPagination() {
      pagination.innerHTML = '';

      // Previous Button
      const prev = document.createElement('button');
      prev.textContent = 'Previous';
      prev.disabled = currentPage === 1;
      prev.onclick = () => setPage(currentPage - 1);
      pagination.appendChild(prev);

      // Page Buttons
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => setPage(i);
        pagination.appendChild(btn);
      }

      // Next Button
      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = currentPage === totalPages;
      next.onclick = () => setPage(currentPage + 1);
      pagination.appendChild(next);
    }

    function setPage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      render();
    }
  </script>
  <!-- ZenClass Test Suite -->
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
